<svg width="1000" height="850" xmlns="http://www.w3.org/2000/svg" font-family="Arial">
  <rect width="100%" height="100%" fill="#f0f0f0" stroke="#ccc"/>

  <!-- Bloc Menu -->
  <g id="menu" transform="translate(0, 0)">
    <rect width="1000" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Menu</text>
  </g>

  <!-- Bloc Contenu -->
  <g id="contenu" transform="translate(0, 60)">
    <rect width="1000" height="790" fill="#ffffff" />

    <!-- Titre -->
    <g id="titre" transform="translate(0, 0)">
      <text x="50%" y="40" font-size="24" fill="#000" text-anchor="middle">Fiche de Santé de l'Animal</text>
    </g>

    <!-- Informations de l'Animal -->
    <g id="infos-animal" transform="translate(100, 80)">
      <text x="0" y="0" font-size="20" fill="#000">Informations Générales</text>

      <!-- Nom de l'Animal -->
      <g transform="translate(0, 20)">
        <text x="0" y="20" font-size="16" fill="#000">Nom de l'Animal</text>
        <text x="800" y="20" font-size="16" fill="#007bff" text-anchor="end" cursor="pointer">✏️</text>
      </g>

      <!-- Espèce -->
      <g transform="translate(0, 50)">
        <text x="0" y="20" font-size="16" fill="#000">Espèce</text>
        <text x="800" y="20" font-size="16" fill="#007bff" text-anchor="end" cursor="pointer">✏️</text>
      </g>

      <!-- Race -->
      <g transform="translate(0, 80)">
        <text x="0" y="20" font-size="16" fill="#000">Race</text>
        <text x="800" y="20" font-size="16" fill="#007bff" text-anchor="end" cursor="pointer">✏️</text>
      </g>
    </g>

    <!-- Sections Médicales -->
    <g id="sections-medicales" transform="translate(100, 240)">
      <text x="0" y="20" font-size="20" fill="#000">Informations Médicales</text>

      <!-- Vaccinations -->
      <g transform="translate(0, 40)">
        <text x="0" y="20" font-size="16" fill="#000">Vaccinations</text>
        <text x="800" y="20" font-size="16" fill="#007bff" text-anchor="end" cursor="pointer">✏️</text>
        
        <!-- Liste des Vaccins -->
        <g transform="translate(0, 20)">
          <text x="10" y="30" font-size="14" fill="green">- Vaccin antirabique (Renouvellement le: 01/11/2024)</text>
          <text x="10" y="50" font-size="14" fill="orange">- Vaccin contre la grippe (Renouvellement le: 15/11/2024)</text>
          <text x="10" y="70" font-size="14" fill="red">- Vaccin contre la parvovirose (Renouvellement le: 10/09/2023)</text>
          <text x="10" y="90" font-size="14" fill="green">- Vaccin contre la leptospirose (Renouvellement le: 20/12/2024)</text>
          <text x="10" y="110" font-size="14" fill="orange">- Vaccin contre la toux de chenil (Renouvellement le: 25/11/2024)</text>
        </g>
      </g>

      <!-- Traitements -->
      <g transform="translate(0, 180)">
        <text x="0" y="20" font-size="16" fill="#000">Traitements</text>
        <text x="800" y="20" font-size="16" fill="#007bff" text-anchor="end" cursor="pointer">✏️</text>
        <text x="10" y="50" font-size="14" fill="#000">- Traitement de vermifugation</text>
      </g>

      <!-- Visites Vétérinaires -->
      <g transform="translate(0, 280)">
        <text x="0" y="20" font-size="16" fill="#000">Visites Vétérinaires</text>
        <text x="800" y="20" font-size="16" fill="#007bff" text-anchor="end" cursor="pointer">✏️</text>
        
        <!-- Liste des Visites -->
        <g transform="translate(0, 20)">
          <text x="10" y="30" font-size="14" fill="#000">- Visite du 10/01/2024</text>
          <text x="10" y="50" font-size="14" fill="#000">- Visite du 15/02/2024</text>
          <text x="10" y="70" font-size="14" fill="#000">- Visite du 20/03/2024</text>
        </g>
      </g>
    </g>
  </g>

  <!-- Bloc Footer -->
  <g id="footer" transform="translate(0, 790)">
    <rect width="1000" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Footer</text>
  </g>
</svg>
