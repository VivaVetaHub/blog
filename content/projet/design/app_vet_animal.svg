<svg width="500" height="920" xmlns="http://www.w3.org/2000/svg" font-family="Arial">
  <rect width="100%" height="100%" fill="#f0f0f0" stroke="#ccc"/>

  <!-- Bloc Menu -->
  <g id="menu" transform="translate(0, 0)">
    <rect width="500" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Menu Vétérinaire</text>
  </g>

  <!-- Bloc Contenu -->
  <g id="contenu" transform="translate(0, 60)">
    <rect width="500" height="940" fill="#ffffff" />

    <!-- Titre -->
    <g id="titre" transform="translate(20, 0)">
      <text x="0" y="40" font-size="24" fill="#000">Fiche Médicale de l'Animal</text>
    </g>

    <!-- Informations de l'Animal -->
    <g id="infos-animal" transform="translate(20, 80)">
      <text x="0" y="-10" font-size="20" fill="#000">Nom: Nom de l'animal</text>
      <text x="0" y="20" font-size="16" fill="#000">Maitre: Nom du maitre</text>
      <text x="0" y="50" font-size="16" fill="#000">Espèce: Espèce de l'animal</text>
      <text x="0" y="80" font-size="16" fill="#000">Race: Race de l'animal</text>
      <text x="0" y="110" font-size="16" fill="#000">Date de Naissance: XX/XX/XXXX</text>
    </g>

    <!-- Vaccinations -->
    <g id="vaccinations" transform="translate(20, 240)">
      <text x="0" y="0" font-size="20" fill="#000">Vaccinations</text>
      <g transform="translate(0, 10)">
        <rect width="460" height="120" fill="#f8f8f8" stroke="#ccc"/>
        <text x="20" y="30" font-size="16" fill="#000">Vaccin 1 - Renouvellement : XX/XX/XXXX (État : <tspan fill="green">À jour</tspan>)</text>
        <text x="20" y="60" font-size="16" fill="#000">Vaccin 2 - Renouvellement : XX/XX/XXXX (État : <tspan fill="orange">À renouveler</tspan>)</text>
        <text x="20" y="90" font-size="16" fill="#000">Vaccin 3 - Renouvellement : XX/XX/XXXX (État : <tspan fill="red">Retard</tspan>)</text>
      </g>
    </g>

    <!-- Traitements -->
    <g id="traitements" transform="translate(20, 410)">
        <text x="0" y="0" font-size="20" fill="#000">Traitements en cours</text>
      <g transform="translate(0, 10)">
        <rect width="460" height="120" fill="#f8f8f8" stroke="#ccc"/>
        <text x="20" y="30" font-size="16" fill="#000">Dophasine: 2 fois par jour jusqu'au 2mars</text>
        <text x="20" y="60" font-size="16" fill="#000">Aldecate: 1 fois par semaine jusqu'au 3 mai</text>
      </g>
    </g>
    <!-- Visites -->
    <g id="visites" transform="translate(20, 580)">
        <text x="0" y="0" font-size="20" fill="#000">Visites Médicales</text>
      <g transform="translate(0, 10)">
        <rect width="460" height="80" fill="#f8f8f8" stroke="#ccc"/>
        <text x="20" y="30" font-size="16" fill="#000">Visite 1 - Date : XX/XX/XXXX - Remarques : Aucune</text>
        <text x="20" y="60" font-size="16" fill="#000">Visite 2 - Date : XX/XX/XXXX - Remarques : Nécessite suivi</text>
      </g>
    </g>

    <!-- Bouton de mise à jour -->
    <g id="update-button" transform="translate(170, 700)">
      <rect width="150" height="40" fill="#007bff" stroke="#0056b3" style="cursor:pointer;">
      </rect>
      <text x="75" y="26" font-size="16" fill="#ffffff" text-anchor="middle">Mettre à Jour</text>
    </g>
  </g>

  <!-- Bloc Footer -->
  <g id="footer" transform="translate(0, 860)">
    <rect width="500" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Footer</text>
  </g>
</svg>