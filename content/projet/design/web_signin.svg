<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" font-family="Arial">
  <rect width="100%" height="100%" fill="#f0f0f0" stroke="#ccc"/>

  <!-- Bloc Menu -->
  <g id="menu">
    <rect width="800" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Menu</text>
  </g>

  <!-- Bloc Contenu -->
  <g id="contenu" transform="translate(0, 60)">
    <rect width="800" height="480" fill="#ffffff" />

    <!-- Bloc Titre -->
    <g id="titre">
      <text x="50%" y="100" font-size="24" fill="#000" text-anchor="middle">Créer un compte</text>
    </g>

    <!-- Bloc Champs de Création de Compte -->
    <g id="champs-creation">
      <rect x="250" y="150" width="300" height="40" fill="#f9f9f9" stroke="#ccc" />
      <text x="400" y="175" font-size="16" fill="#666" text-anchor="middle">Nom complet</text>
      
      <rect x="250" y="210" width="300" height="40" fill="#f9f9f9" stroke="#ccc" />
      <text x="400" y="235" font-size="16" fill="#666" text-anchor="middle">Email</text>
      
      <rect x="250" y="270" width="300" height="40" fill="#f9f9f9" stroke="#ccc" />
      <text x="400" y="295" font-size="16" fill="#666" text-anchor="middle">Mot de passe</text>
      
      <rect x="250" y="330" width="300" height="40" fill="#f9f9f9" stroke="#ccc" />
      <text x="400" y="355" font-size="16" fill="#666" text-anchor="middle">Confirmer le mot de passe</text>
    </g>

    <!-- Bloc Bouton de Création de Compte -->
    <g id="bouton-creation">
      <rect x="250" y="400" width="300" height="40" fill="#007bff" />
      <text x="400" y="425" fill="#ffffff" font-size="18" text-anchor="middle">Créer un compte</text>
    </g>
  </g>

  <!-- Bloc Footer -->
  <g id="footer" transform="translate(0, 540)">
    <rect width="800" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Footer</text>
  </g>
</svg>