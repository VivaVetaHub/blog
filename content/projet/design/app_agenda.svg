<svg width="500" height="880" xmlns="http://www.w3.org/2000/svg" font-family="Arial">
  <rect width="100%" height="100%" fill="#f0f0f0" stroke="#ccc"/>

  <!-- Bloc Menu -->
  <g id="menu" transform="translate(0, 0)">
    <rect width="500" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Menu</text>
  </g>

  <!-- Bloc Contenu -->
  <g id="contenu" transform="translate(0, 60)">
    <rect width="500" height="940" fill="#ffffff" />

    <!-- Titre -->
    <g id="titre" transform="translate(0, 0)">
      <text x="50%" y="40" font-size="24" fill="#000" text-anchor="middle">Agenda</text>
    </g>

    <!-- Liste des Prochains Événements -->
    <g id="evenements" transform="translate(20, 80)">
      <text x="0" y="0" font-size="20" fill="#000">Prochains Événements</text>

      <!-- Événements -->
      <g transform="translate(0, 40)">
        <rect width="460" height="100" fill="#f9f9f9" stroke="#ddd"/>
        <text x="10" y="30" font-size="16" fill="#000">01/11/2024 - Consultation vétérinaire</text>
        <text x="10" y="50" font-size="14" fill="#555">Vérification annuelle de la santé de votre animal.</text>
      </g>
      <g transform="translate(0, 130)">
        <rect width="460" height="100" fill="#f9f9f9" stroke="#ddd"/>
        <text x="10" y="30" font-size="16" fill="#000">05/11/2024 - Vaccination</text>
        <text x="10" y="50" font-size="14" fill="#555">Vaccin contre la grippe.</text>
      </g>
      <g transform="translate(0, 220)">
        <rect width="460" height="100" fill="#f9f9f9" stroke="#ddd"/>
        <text x="10" y="30" font-size="16" fill="#000">12/11/2024 - Traitement de vermifugation</text>
        <text x="10" y="50" font-size="14" fill="#555">Vermifuge à administrer.</text>
      </g>
      <g transform="translate(0, 310)">
        <rect width="460" height="100" fill="#f9f9f9" stroke="#ddd"/>
        <text x="10" y="30" font-size="16" fill="#000">20/11/2024 - Visite de suivi</text>
        <text x="10" y="50" font-size="14" fill="#555">Suivi des vaccinations.</text>
      </g>
    </g>

    <!-- Vue Calendrier Mensuel -->
    <g id="calendrier" transform="translate(40, 540)">
      <text x="-20" y="0" font-size="20" fill="#000">Calendrier</text>
      <g transform="translate(0, 40)">
        <g transform="translate(0, 0)">
          <!-- Flèches de navigation -->
          <text x="0" y="0" font-size="24" fill="#007bff" cursor="pointer">◀</text>
          <text x="200" y="0" text-anchor="middle" font-size="16" fill="#000">Novembre 2024</text>
          <text x="400" y="0" font-size="24" fill="#007bff" text-anchor="end" cursor="pointer">▶</text>

          <!-- Jours du calendrier -->
          <g transform="translate(0, 40)">
            <text x="0" y="0" font-size="14" fill="#000">1</text>
            <text x="50" y="0" font-size="14" fill="#000">2</text>
            <text x="100" y="0" font-size="14" fill="#000">3</text>
            <text x="150" y="0" font-size="14" fill="#000">4</text>
            <text x="200" y="0" font-size="14" fill="#000">5</text>
            <text x="250" y="0" font-size="14" fill="#000">6</text>
            <text x="300" y="0" font-size="14" fill="#000">7</text>
            <text x="350" y="0" font-size="14" fill="#000">8</text>
            <text x="400" y="0" font-size="14" fill="#000">9</text>
            <text x="0" y="30" font-size="14" fill="#000">10</text>
            <text x="50" y="30" font-size="14" fill="#000">11</text>
            <text x="100" y="30" font-size="14" fill="#000">12</text>
            <text x="150" y="30" font-size="14" fill="#000">13</text>
            <text x="200" y="30" font-size="14" fill="#000">14</text>
            <text x="250" y="30" font-size="14" fill="#000">15</text>
            <text x="300" y="30" font-size="14" fill="#000">16</text>
            <text x="350" y="30" font-size="14" fill="#000">17</text>
            <text x="400" y="30" font-size="14" fill="#000">18</text>
            <text x="0" y="60" font-size="14" fill="#000">19</text>
            <text x="50" y="60" font-size="14" fill="#000">20</text>
            <text x="100" y="60" font-size="14" fill="#000">21</text>
            <text x="150" y="60" font-size="14" fill="#000">22</text>
            <text x="200" y="60" font-size="14" fill="#000">23</text>
            <text x="250" y="60" font-size="14" fill="#000">24</text>
            <text x="300" y="60" font-size="14" fill="#000">25</text>
            <text x="350" y="60" font-size="14" fill="#000">26</text>
            <text x="400" y="60" font-size="14" fill="#000">27</text>
            <text x="0" y="90" font-size="14" fill="#000">28</text>
            <text x="50" y="90" font-size="14" fill="#000">29</text>
            <text x="100" y="90" font-size="14" fill="#000">30</text>
            <text x="150" y="90" font-size="14" fill="#000">31</text>
          </g>

          <!-- Indication des événements -->
          <circle cx="53" cy="36" r="15" stroke="red" fill-opacity="0" />
          <circle cx="105" cy="36" r="15" stroke="red" fill-opacity="0" />
          <circle cx="309" cy="65" r="15" stroke="red" fill-opacity="0" />
        </g>
      </g>
    </g>
  </g>

  <!-- Bloc Footer -->
  <g id="footer" transform="translate(0, 820)">
    <rect width="500" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Footer</text>
  </g>
</svg>