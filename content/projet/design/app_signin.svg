<svg width="300" height="600" xmlns="http://www.w3.org/2000/svg" font-family="Arial">
  <rect width="100%" height="100%" fill="#f0f0f0" stroke="#ccc"/>

  <!-- Bloc Menu -->
  <g id="menu">
    <rect width="300" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Menu</text>
  </g>

  <!-- Bloc Contenu -->
  <g id="contenu" transform="translate(0, 60)">
    <rect width="300" height="480" fill="#ffffff" />

    <!-- Bloc Titre -->
    <g id="titre">
      <text x="50%" y="80" font-size="20" fill="#000" text-anchor="middle">Créer un compte</text>
    </g>

    <!-- Bloc Champs de Création de Compte -->
    <g id="champs-creation">
      <rect x="30" y="100" width="240" height="30" fill="#f9f9f9" stroke="#ccc" />
      <text x="50%" y="120" font-size="14" fill="#666" text-anchor="middle">Nom complet</text>
      
      <rect x="30" y="140" width="240" height="30" fill="#f9f9f9" stroke="#ccc" />
      <text x="50%" y="160" font-size="14" fill="#666" text-anchor="middle">Email</text>
      
      <rect x="30" y="180" width="240" height="30" fill="#f9f9f9" stroke="#ccc" />
      <text x="50%" y="200" font-size="14" fill="#666" text-anchor="middle">Mot de passe</text>
      
      <rect x="30" y="220" width="240" height="30" fill="#f9f9f9" stroke="#ccc" />
      <text x="50%" y="240" font-size="14" fill="#666" text-anchor="middle">Confirmer le mot de passe</text>
    </g>

    <!-- Bloc Bouton de Création de Compte -->
    <g id="bouton-creation">
      <rect x="30" y="270" width="240" height="30" fill="#007bff" />
      <text x="50%" y="290" fill="#ffffff" font-size="16" text-anchor="middle">Créer un compte</text>
    </g>
  </g>

  <!-- Bloc Footer -->
  <g id="footer" transform="translate(0, 540)">
    <rect width="300" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="16" text-anchor="middle">Footer</text>
  </g>
</svg>