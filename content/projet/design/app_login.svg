<svg width="300" height="600" xmlns="http://www.w3.org/2000/svg" font-family="Arial">
  <rect width="100%" height="100%" fill="#f0f0f0" stroke="#ccc"/>

  <!-- Zone de Menu -->
  <g>
    <rect width="300" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Menu</text>
  </g>

  <!-- Zone de Contenu -->
  <g transform="translate(0, 60)">
    <rect width="300" height="480" fill="#ffffff" />
    <text x="50%" y="80" font-size="20" fill="#000" text-anchor="middle">Connexion</text>
    <text x="50%" y="120" font-size="16" fill="#000" text-anchor="middle">Veuillez entrer vos identifiants :</text>
    
    <text x="50%" y="180" font-size="14" fill="#000" text-anchor="middle">Email :</text>
    <rect x="40" y="185" width="220" height="30" fill="#e9ecef" />
    
    <text x="50%" y="240" font-size="14" fill="#000" text-anchor="middle">Mot de passe :</text>
    <rect x="40" y="245" width="220" height="30" fill="#e9ecef" />
    
    <rect x="40" y="310" width="220" height="30" fill="#007bff" />
    <text x="50%" y="330" fill="#ffffff" font-size="16" text-anchor="middle">Se connecter</text>
    <text x="50%" y="370" font-size="12" fill="#007bff" text-anchor="middle" text-decoration="underline">Mot de passe oubli√© ?</text>

    <!-- Boutons de connexion -->
    <rect x="40" y="390" width="220" height="30" fill="#4267B2" />
    <text x="50%" y="410" fill="#ffffff" font-size="14" text-anchor="middle">Se connecter via Facebook</text>
    
    <rect x="40" y="425" width="220" height="30" fill="#DB4437" />
    <text x="50%" y="445" fill="#ffffff" font-size="14" text-anchor="middle">Se connecter via Google</text>
  </g>

  <!-- Zone de Footer -->
  <g transform="translate(0, 540)">
    <rect width="300" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="16" text-anchor="middle">Footer</text>
  </g>
</svg>