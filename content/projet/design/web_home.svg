<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" font-family="Arial">
  <rect width="100%" height="100%" fill="#f0f0f0" stroke="#ccc"/>

  <!-- Zone de Menu -->
  <g>
    <rect width="800" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Menu</text>
  </g>

  <!-- Zone de Contenu -->
  <g transform="translate(0, 60)">
    <rect width="800" height="480" fill="#ffffff" />
    <text x="50%" y="100" font-size="24" fill="#000" text-anchor="middle">Bienvenue sur le Carnet de Santé Numérique</text>
    <text x="50%" y="140" font-size="16" fill="#666" text-anchor="middle">Gérez la santé de vos animaux en toute simplicité.</text>
    <text x="50%" y="200" font-size="18" fill="#000" text-anchor="middle">Créez un compte ou connectez-vous :</text>
    <rect x="300" y="230" width="200" height="40" fill="#007bff" />
    <text x="400" y="255" fill="#ffffff" font-size="18" text-anchor="middle">Créer un compte</text>
    <rect x="300" y="290" width="200" height="40" fill="#007bff" />
    <text x="400" y="315" fill="#ffffff" font-size="18" text-anchor="middle">Se connecter</text>
  </g>

  <!-- Zone de Footer -->
  <g transform="translate(0, 540)">
    <rect width="800" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Footer</text>
  </g>
</svg>