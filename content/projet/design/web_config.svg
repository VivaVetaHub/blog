<svg width="1024" height="600" xmlns="http://www.w3.org/2000/svg" font-family="Arial">
  <rect width="100%" height="100%" fill="#f0f0f0" stroke="#ccc"/>
<!--Bloc Menu-->
  <g id="menu" transform="translate(0, 0)">
    <rect width="1024" height="60" fill="rgba(0, 123, 255, 0.5)"/>
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Menu</text>
  </g>
<!--Bloc Contenu-->
  <g id="contenu" transform="translate(0, 60)">
    <rect width="1024" height="708" fill="#ffffff"/>
<!--Titre-->
    <g id="titre" transform="translate(0, 0)">
      <text x="50%" y="40" font-size="24" fill="#000" text-anchor="middle">Configuration</text>
    </g>
<!--Préférences de Notification-->
    <g id="notifications" transform="translate(20, 80)">
      <text x="0" y="0" font-size="20" fill="#000">Préférences de Notification</text>
      <g transform="translate(0, 40)">
        <text x="0" y="20" font-size="16" fill="#000">Fréquence des Notifications :</text>
        <rect x="250" y="10" width="200" height="30" fill="#ffffff" stroke="#ccc"/>
        <text x="260" y="30" font-size="14" fill="#000">Sélectionner...</text>
      </g>
      <g transform="translate(0, 100)">
        <text x="0" y="20" font-size="16" fill="#000">Canaux de Notification :</text>
        <g transform="translate(0, 30)">
          <rect x="10" y="0" width="20" height="20" fill="#ffffff" stroke="#000"/>
          <text x="40" y="15" font-size="14" fill="#000">Email</text>
        </g>
        <g transform="translate(0, 60)">
          <rect x="10" y="0" width="20" height="20" fill="#ffffff" stroke="#000"/>
          <text x="40" y="15" font-size="14" fill="#000">SMS</text>
        </g>
      </g>
    </g>
<!--Gestion des Informations de Compte-->
    <g id="compte" transform="translate(530, 80)">
      <text x="0" y="0" font-size="20" fill="#000">Gestion des Informations de Compte</text>
      <g transform="translate(0, 40)">
        <text x="0" y="20" font-size="16" fill="#000">Nom d&apos;utilisateur :</text>
        <rect x="250" y="10" width="200" height="30" fill="#ffffff" stroke="#ccc"/>
        <text x="260" y="30" font-size="14" fill="#000">Entrez votre nom d&apos;utilisateur</text>
      </g>
      <g transform="translate(0, 100)">
        <text x="0" y="20" font-size="16" fill="#000">Email :</text>
        <rect x="250" y="10" width="200" height="30" fill="#ffffff" stroke="#ccc"/>
        <text x="260" y="30" font-size="14" fill="#000">Entrez votre email</text>
      </g>
      <g transform="translate(0, 160)">
        <text x="0" y="20" font-size="16" fill="#000">Mot de passe :</text>
        <rect x="250" y="10" width="200" height="30" fill="#ffffff" stroke="#ccc"/>
        <text x="260" y="30" font-size="14" fill="#000">Entrez votre mot de passe</text>
      </g>
    </g>
    <g transform="translate(430, 350)" width="200">
      <rect x="0" y="0" width="150" height="40" fill="#007bff" stroke="#0056b3" style="cursor:pointer;">        
      </rect>
      <text x="75" y="25" font-size="16" fill="#ffffff" text-anchor="middle">Sauvegarder</text>
    </g>
  </g>
<!--Bloc Footer-->
  <g id="footer" transform="translate(0, 540)">
    <rect width="1024" height="60" fill="rgba(0, 123, 255, 0.5)"/>
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Footer</text>
  </g>
</svg>