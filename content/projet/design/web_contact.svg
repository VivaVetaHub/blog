<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg" font-family="Arial">
  <rect width="100%" height="100%" fill="#f0f0f0" stroke="#ccc"/>

  <!-- Bloc Menu -->
  <g id="menu" transform="translate(0, 0)">
    <rect width="800" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Menu</text>
  </g>

  <!-- Bloc Contenu -->
  <g id="contenu" transform="translate(0, 60)">
    <rect width="800" height="480" fill="#ffffff" />

    <!-- Bloc Titre -->
    <g id="titre" transform="translate(0, 20)">
      <text x="50%" y="60" font-size="24" fill="#000" text-anchor="middle">Contactez-nous</text>
    </g>

    <!-- Bloc Champs de Formulaire de Contact -->
    <g id="champs-contact" transform="translate(0, 110)">
      <rect x="250" y="0" width="300" height="40" fill="#f9f9f9" stroke="#ccc" />
      <text x="400" y="25" font-size="16" fill="#666" text-anchor="middle">Nom complet</text>
      
      <rect x="250" y="60" width="300" height="40" fill="#f9f9f9" stroke="#ccc" />
      <text x="400" y="85" font-size="16" fill="#666" text-anchor="middle">Email</text>

      <rect x="250" y="120" width="300" height="40" fill="#f9f9f9" stroke="#ccc" />
      <text x="400" y="145" font-size="16" fill="#666" text-anchor="middle">Sujet</text>
      
      <rect x="250" y="180" width="300" height="100" fill="#f9f9f9" stroke="#ccc" />
      <text x="400" y="230" font-size="16" fill="#666" text-anchor="middle">Votre message</text>
    </g>

    <!-- Bloc Bouton d'Envoi -->
    <g id="bouton-envoi" transform="translate(0, 420)">
      <rect x="250" y="0" width="300" height="40" fill="#007bff" />
      <text x="400" y="25" fill="#ffffff" font-size="18" text-anchor="middle">Envoyer</text>
    </g>
  </g>

  <!-- Bloc Footer -->
  <g id="footer" transform="translate(0, 540)">
    <rect width="800" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Footer</text>
  </g>
</svg>