<svg width="300" height="710" xmlns="http://www.w3.org/2000/svg" font-family="Arial">
  <rect width="100%" height="100%" fill="#f0f0f0" stroke="#ccc"/>

  <!-- Bloc Menu -->
  <g id="menu" transform="translate(0, 0)">
    <rect width="300" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Menu</text>
  </g>

  <!-- Bloc Contenu -->
  <g id="contenu" transform="translate(0, 60)">
    <rect width="300" height="740" fill="#ffffff" />
    
    <!-- Titre -->
    <g id="titre" transform="translate(0, 0)">
      <text x="50%" y="40" font-size="20" fill="#000" text-anchor="middle">Tableau de Bord</text>
    </g>

    <!-- Aperçu des Animaux -->
    <g id="animaux" transform="translate(20, 80)">
      <text x="0" y="0" font-size="16" fill="#000">Mes Animaux</text>

      <!-- Carte Animal 1 -->
      <g transform="translate(0, 20)">
        <rect width="260" height="90" fill="#ffffff" stroke="#ccc" stroke-width="1" rx="8" />
        <text x="130" y="50" font-size="50" text-anchor="middle">🐕</text>
        <text x="130" y="80" font-size="16" fill="#000" text-anchor="middle">Rex</text>
        <g transform="translate(20, 60)">
          <rect width="60" height="20" fill="#007bff" rx="10"/>
          <text x="30" y="15" font-size="12" fill="#ffffff" text-anchor="middle">2</text>
        </g>
        <g transform="translate(180, 60)">
          <rect width="60" height="20" fill="#28a745" rx="10"/>
          <text x="30" y="15" font-size="12" fill="#ffffff" text-anchor="middle">1</text>
        </g>
      </g>

      <!-- Carte Animal 2 -->
      <g transform="translate(0, 120)">
        <rect width="260" height="90" fill="#ffffff" stroke="#ccc" stroke-width="1" rx="8" />
        <text x="130" y="50" font-size="50" text-anchor="middle">🐈</text>
        <text x="130" y="80" font-size="16" fill="#000" text-anchor="middle">Bella</text>
        
        <g transform="translate(180, 60)">
          <rect width="60" height="20" fill="#28a745" rx="10"/>
          <text x="30" y="15" font-size="12" fill="#ffffff" text-anchor="middle">2</text>
        </g>
      </g>

      <!-- Carte Animal 3 -->
      <g transform="translate(0, 220)">
        <rect width="260" height="90" fill="#ffffff" stroke="#ccc" stroke-width="1" rx="8" />
        <text x="130" y="50" font-size="50" text-anchor="middle">🐕</text>
        <text x="130" y="80" font-size="16" fill="#000" text-anchor="middle">Max</text>
        <g transform="translate(20, 60)">
          <rect width="60" height="20" fill="#007bff" rx="10"/>
          <text x="30" y="15" font-size="12" fill="#ffffff" text-anchor="middle">0</text>
        </g>
      </g>
    </g>

    <!-- Notifications et Rappels (identiques à l'exemple précédent) -->
    <g id="notifications" transform="translate(20, 450)">
      <text x="0" y="0" font-size="16" fill="#000">Notifications</text>
      <rect width="260" y="10" height="100" fill="#fff3cd" stroke="#ffc107" stroke-width="2" />
      <text x="10" y="30" font-size="14" fill="#000">Soins à apporter à Animal 1.</text>
      <text x="10" y="60" font-size="14" fill="#000">Prochain rendez-vous pour Animal 2.</text>
    </g>
  </g>

  <!-- Bloc Footer -->
  <g id="footer" transform="translate(0, 650)">
    <rect width="300" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Footer</text>
  </g>
</svg>