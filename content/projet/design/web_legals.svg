<svg width="1000" height="600" xmlns="http://www.w3.org/2000/svg" font-family="Arial">
  <rect width="100%" height="100%" fill="#f0f0f0" stroke="#ccc"/>

  <!-- Bloc Menu -->
  <g id="menu" transform="translate(0, 0)">
    <rect width="1000" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Menu</text>
  </g>

  <!-- Bloc Contenu -->
  <g id="contenu" transform="translate(0, 60)">
    <rect width="1000" height="480" fill="#ffffff" />
    
    <!-- Titre -->
    <g id="titre" transform="translate(0, 0)">
      <text x="50%" y="60" font-size="24" fill="#000" text-anchor="middle">Mentions Légales</text>
    </g>

    <!-- Colonne 1 -->
    <g id="colonne1" transform="translate(40, 120)">
      <text x="0" y="0" font-size="16" fill="#000">1. Identité de l'Éditeur :</text>
      <text x="20" y="20" font-size="14" fill="#666">- Nom de l'entreprise</text>
      <text x="20" y="40" font-size="14" fill="#666">- Adresse</text>
      <text x="20" y="60" font-size="14" fill="#666">- Numéro de téléphone</text>
      <text x="20" y="80" font-size="14" fill="#666">- Adresse e-mail</text>
      <text x="20" y="100" font-size="14" fill="#666">- Numéro RCS</text>
      
      <text x="0" y="140" font-size="16" fill="#000">2. Directeur de la Publication :</text>
      <text x="20" y="160" font-size="14" fill="#666">- Nom du responsable</text>

      <text x="0" y="200" font-size="16" fill="#000">3. Hébergeur :</text>
      <text x="20" y="220" font-size="14" fill="#666">- Nom de l'hébergeur</text>
      <text x="20" y="240" font-size="14" fill="#666">- Adresse de l'hébergeur</text>
    </g>

    <!-- Colonne 2 -->
    <g id="colonne2" transform="translate(500, 120)">
      <text x="0" y="0" font-size="16" fill="#000">4. Conditions d'Utilisation :</text>
      <text x="0" y="20" font-size="14" fill="#666">- Utilisation des services</text>
      
      <text x="0" y="60" font-size="16" fill="#000">5. Protection des Données Personnelles :</text>
      <text x="0" y="80" font-size="14" fill="#666">- Politique de confidentialité</text>
      
      <text x="0" y="120" font-size="16" fill="#000">6. Cookies :</text>
      <text x="0" y="140" font-size="14" fill="#666">- Politique de gestion des cookies</text>
      
      <text x="0" y="180" font-size="16" fill="#000">7. Litiges :</text>
      <text x="0" y="200" font-size="14" fill="#666">- Résolution des litiges</text>
    </g>
  </g>

  <!-- Bloc Footer -->
  <g id="footer" transform="translate(0, 540)">
    <rect width="1000" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Footer</text>
  </g>
</svg>