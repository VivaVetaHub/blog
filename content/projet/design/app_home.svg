<svg width="300" height="600" xmlns="http://www.w3.org/2000/svg" font-family="Arial">
  <rect width="100%" height="100%" fill="#f0f0f0" stroke="#ccc"/>

  <!-- Zone de Menu -->
  <g>
    <rect width="300" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="20" text-anchor="middle">Menu</text>
  </g>

  <!-- Zone de Contenu -->
  <g transform="translate(0, 60)">
    <rect width="300" height="480" fill="#ffffff" />
    <text x="50%" y="80" font-size="20" fill="#000" overflow="auto" text-anchor="middle">Bienvenue sur le Carnet</text>
    <text x="50%" y="100" font-size="20" fill="#000" overflow="auto" text-anchor="middle">de Santé Numérique</text>
    <text x="50%" y="140" font-size="12" fill="#666" text-anchor="middle">Gérez la santé de vos animaux.</text>
    <text x="50%" y="180" font-size="16" fill="#000" text-anchor="middle">Créez un compte ou connectez-vous :</text>
    <rect x="40" y="210" width="220" height="30" fill="#007bff" />
    <text x="50%" y="230" fill="#ffffff" font-size="16" text-anchor="middle">Créer un compte</text>
    <rect x="40" y="250" width="220" height="30" fill="#007bff" />
    <text x="50%" y="270" fill="#ffffff" font-size="16" text-anchor="middle">Se connecter</text>
  </g>

  <!-- Zone de Footer -->
  <g transform="translate(0, 540)">
    <rect width="300" height="60" fill="rgba(0, 123, 255, 0.5)" />
    <text x="50%" y="35" fill="#ffffff" font-size="16" text-anchor="middle">Footer</text>
  </g>
</svg>